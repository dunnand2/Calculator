<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="script.js" async></script>

<body>
<header>
    <h1>Calculator</h1>
</header>
<div class="calculator">
    <div class="calculatorDisplay">
        <div id="innerDisplay">
            <h2 id="displayDigits">0</h2>
        </div>
    </div>
    <div class="buttonRow" id="buttonRow1">
        <button class="calculatorButton numericalButton">7</button>
        <button class="calculatorButton numericalButton">8</button>
        <button class="calculatorButton numericalButton">9</button>
        <button class="calculatorButton operatorButton" value="/">&#247</button>
    </div>
    <div class="buttonRow" id="buttonRow2">
        <button class="calculatorButton numericalButton">6</button>
        <button class="calculatorButton numericalButton">5</button>
        <button class="calculatorButton numericalButton">4</button>
        <button class="calculatorButton operatorButton" value="*">&#215</button>
    </div>
    <div class="buttonRow" id="buttonRow3">
        <button class="calculatorButton numericalButton">3</button>
        <button class="calculatorButton numericalButton">2</button>
        <button class="calculatorButton numericalButton">1</button>
        <button class="calculatorButton operatorButton" value="-">&#8722</button>
    </div>
    <div class="buttonRow" id="buttonRow4">
        <button class="calculatorButton numericalButton">0</button>
        <button class="calculatorButton numericalButton">.</button>
        <button class="calculatorButton" id="equalsButton">=</button>
        <button class="calculatorButton operatorButton" value="+">&#43</button>
    </div>
    <div id="clearRow">
        <button class="calculatorButton" id="clearButton">Clear</button>
    </div>
</div>

</body>
</html>
